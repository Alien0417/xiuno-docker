version: '3.4'
services:
    nginx:
        build: ./nginx
        image: nginx:volume-fixed-latest
        # 端口映射
        ports:
            - "$NGINX_PORT:80"
        # 依赖关系 先跑php
        depends_on:
            - "php-fpm"
        # 数据卷
        volumes:
            - "$PWD/xiuno:/var/www/html"
        networks:
            - xiuno_net
        links:
            - php-fpm
            - mysql
        # 容器名称
        container_name: "xiuno-nginx"
    php-fpm:
        build: ./php-fpm
        # image指定build Dockerfile生成镜像的名称
        image: php:7.1
        expose:
            - "9000"
        volumes:
            - "$PWD/xiuno:/var/www/html"
        networks:
            - xiuno_net
        container_name: "xiuno-php-fpm"
    mysql:
        build: ./mysql
        image: mysql:5.6
        expose:
            - "3306"
        # 环境变量
        environment:
            # mysql密码
            - MYSQL_ROOT_PASSWORD
            - MYSQL_USER
            - MYSQL_PASSWORD
        volumes:
            - "$PWD/mysql/data:/var/lib/mysql"
        networks:
            xiuno_net:               
                ipv4_address: $MYSQL_SERVER_ADDRESS
        container_name: "xiuno-mysql"
networks:
    # 配置docker network
    xiuno_net:
        driver: bridge
        ipam:
            config:
                - subnet: $DOCKER_NET
